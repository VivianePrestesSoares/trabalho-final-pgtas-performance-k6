name: CI - Node.js API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Instalar dependências
        run: npm install

      - name: Iniciar a API
        run: npm start &
    
      - name: Aguardar Inicialização da API
        run: sleep 5

      - name: Rodar testes
        run: npm test
